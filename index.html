<!DOCTYPE html>

            <div class="mb-10 text-center">
                <div class="w-24 h-24 bg-yellow-400 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl ring-4 ring-yellow-100">
                    <i class="fa-solid fa-helmet-safety text-5xl text-white"></i>

                <h1 class="text-3xl font-black text-gray-800 tracking-tight">맕ekostav</h1>
                <p class="text-gray-500 mt-2 font-medium">Evidence doch치zky</p>

                    <span class="flex-shrink-0 mx-4 text-gray-300 text-xs uppercase font-bold">Debug</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
                <button onclick="debugLogin()" class="w-full bg-blue-50 text-blue-700 font-bold py-3 rounded-xl text-sm border border-blue-100 hover:bg-blue-100">
                    游농 Test: D캩ln칤k Franta
                </button>
            </div>

            <p id="login-error" class="mt-6 text-red-500 text-sm font-bold bg-red-50 px-4 py-2 rounded-lg hidden text-center"></p>
        </div>

        <!-- 2. HLAVN칈 DASHBOARD (SIMPLE) -->
        <div id="screen-dashboard" class="hidden flex-col h-full bg-gray-50">
            <!-- Hlavi캜ka -->
            <div class="bg-white px-6 py-4 shadow-sm z-10 flex justify-between items-center border-b border-gray-100">

            <!-- Obsah: GPS + Velk치 Tla캜칤tka -->

                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center shrink-0 animate-pulse">

                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity"></div>

                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity"></div>
                        <i class="fa-solid fa-circle-stop text-5xl mb-2"></i>
                        <span class="text-2xl font-black tracking-tight">ODCHOD</span>
                        <span class="text-red-100 text-sm font-medium">Jdu ze stavby</span>
                    </button>
                </div>
                
                <p class="text-center text-xs text-gray-300 font-medium">맕ekostav Simple v1.0</p>
            </div>
        </div>

        <!-- 3. MODAL (V칳b캩r stavby) -->
        <div id="modal-stavby" class="hidden fixed inset-0 z-50 flex flex-col bg-gray-900/90 backdrop-blur-sm transition-opacity duration-300">
            <div class="mt-auto sm:my-auto bg-white w-full sm:max-w-md sm:mx-auto rounded-t-3xl sm:rounded-3xl shadow-2xl flex flex-col max-h-[85vh]">
                
                <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-3xl">

    </div>

    <!-- FIREBASE SDK -->
